<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <style type="text/css">
        html, body {
            height: 100%;	
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/avt.jpg' %}" class="responsive-img" style = "max-height: 150px;" alt="">
                </center>
            </div>
            <div class="col-sm-10">
                <center>
                    <h1>Blog lam tu Django</h1>
                </center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #fff">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="/">Thông tin cá nhân</a></li>
                        <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Liên hệ</a></li>
                      </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </div>

    {% comment %} start footer {% endcomment %}
    <footer>
        <div class="container-fluid">
            <a href="">Facebook</a>|<a href="">Instagram</a>|<a href="">Google+</a>
        </div>
    </footer>
    {% comment %} end footer {% endcomment %}
</body>
</html>
